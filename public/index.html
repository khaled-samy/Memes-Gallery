<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Photo Gallery</title>
  </head>
  <body>
    <h1 class="title">Photo Gallery</h1>
    <p class="about">Want to know more <a href="/about">about us</a> ??</p>
    <div class="container form-cont">
      <form action="/search" method="POST" autocomplete="off">
        <input
          class="search"
          name="searchTerm"
          placeholder="Search a Photo..."
          required
        />
        <input
          class="limit-of-pictures-number"
          type="number"
          name="limit"
          placeholder="Number Of Photos"
          min="1"
          required
        />
        <button class="search-button">Search</button>
      </form>
    </div>

    <div class="container">
      <section class="photos"></section>
    </div>

    <script src="./js/helpers.js"></script>
    <script src="./js/dom.js"></script>
  </body>
</html>
